<div *ngIf="allNews && allNews.length > 0 else noNews">
  <div>
    <p><input type="text" id="username" name="username" [(ngModel)]="subject"></p>
    <button type="button" (click)="searchForSubject()">Search</button>
  </div>
  <div class="separation"></div>
  <div>
    <ng-container *ngFor="let newsElement of allNews ">
      <app-news-element  [news]="newsElement"></app-news-element>
    </ng-container>
  </div>
</div>
<ng-template #noNews>
  <p> No result for {{this.subject}}</p>
</ng-template>
